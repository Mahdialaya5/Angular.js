
<div class="newMovie" >
    <p>add new movie :</p>
    <label>title:</label>
    <input type="text" ng-model="newName"   >
    <label>description:</label>
    <input type="text" ng-model="newDescription"  >
    <button ng-click="addMovie()" > save</button>
    <button ng-click="resetMovies()"  >reset</button>
</div>

<div class="movies"    >
    <input type="text" placeholder="search" class="search"  ng-model="search" />
    <div class="movie" ng-repeat="el in movies | orderBy:'title' | filter:search " >
        <h2>{{el.title}}</h2>
        <p>{{el.description}}</p>
     </div>
